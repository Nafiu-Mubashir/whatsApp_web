<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/whatsapp.css">
    <title>WhatsApp</title>
</head>
<body>
    <header>
        <img src="image/icon.png" alt="" id="icon">
        <p id="head">WhatsApp Web</p>
    </header>
    <div id="card">
        <div id="card-body">
            <div>
                <p>To use WhatsApp on your computer:</p>
                <ol>
                    <li>Open WhatsApp on your phone</li>
                    <li>Tap <strong>Menu</strong> or <strong>Settings</strong> and select <strong>Linked Device</strong></li>
                    <li>Point your phone to this screen to capture the code</li>
                </ol>
                <a   href="">Need help to get started?</a>
            </div>
            <div>
                <img src="image/qr.png" alt="" id="qr">
                <div id="keep">
                    <input type="checkbox">
                    <label for="">Keep me signed in</label>
                </div>
            </div>
        </div>
        <div id="w_video">
            <img src="image/w_video.jpg" alt="" id="video">
        </div>
        
    </div>
</body>
</html>
